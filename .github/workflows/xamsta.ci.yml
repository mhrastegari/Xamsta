name: Xamsta CI

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_xamsta_android:
    name: Build Xamsta Android
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set default Xamarin SDK versions
        run: |
          $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --android=12.0

      - name: Setup .NET Core SDK 5.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "5.x"

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.2.0
        with:
          nuget-version: "latest"

      - name: Restore nuget packages
        run: nuget restore xamsta.sln

      - name: Build
        run: msbuild xamsta/xamsta.Android/xamsta.Android.csproj /t:PackageForAndroid /p:Configuration=Release /restore
  
  build_xamsta_ios:
    name: Build Xamsta iOS
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set default Xamarin SDK versions
      run: |
        $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --ios=15.0
    
    - name: Set default Xcode 13.2.1
      run: |
        XCODE_ROOT=/Applications/Xcode_13.2.1.app
        echo "MD_APPLE_SDK_ROOT=$XCODE_ROOT" >> $GITHUB_ENV
        sudo xcode-select -s $XCODE_ROOT

    - name: Setup .NET Core SDK 5.0.x
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '5.0.x'

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.2.0
      with:
        nuget-version: "latest"

    - name: Restore nuget packages
      run: nuget restore xamsta.sln

    - name: Build
      run: msbuild xamsta/xamsta.iOS/xamsta.iOS.csproj /p:Configuration=Debug /p:Platform=iPhoneSimulator /t:Rebuild /restore

  build_xamsta_uwp:
    name: Build Xamsta UWP
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Setup Nuget.exe 
      uses: nuget/setup-nuget@v1.2.0

    - name: NuGet Restore - Class Library Project
      run: nuget restore xamsta/xamsta/xamsta.csproj -ConfigFile xamsta/nuget.config

    - name: NuGet Restore - Platform Project
      run: nuget restore xamsta/xamsta.UWP/xamsta.UWP.csproj -ConfigFile xamsta/nuget.config
    
    - name: Build UWP Project
      run: msbuild xamsta/xamsta.UWP/xamsta.UWP.csproj /p:Platform=x64 /p:Configuration=Debug /p:AppxPackageSigningEnabled=false /restore